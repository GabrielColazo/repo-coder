    <link rel="icon" type="image/png" href="../img/favicon.png">

</head>
<body>
     <header>   <!-- el header contiene el menu de navegacion-->
                                       
        <nav class="navegacion">
          <span class="navegacion-logo">
             Gabo<span class="logo-web">Web</span>
          </span>
          
            <ul class="navegacion-lista">
                 <li>
                    <a href="../index.html">Inicio</a>
                </li>
                 <li>
                    <a href="../pages/proyectos.html">Proyectos</a>

                 <li>
                    <a href="../pages/sobre-mi.html">Sobre Mí</a>
                </li>
                <li>
                    <a href="../pages/contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>

    </header>

            
        <main>

          <section> <!-- un section contiene todo el formulario completo-->
              <div class="titulo">
              <h1 class="titulo-principal">
             Gabo<span>Web</span> Developer
             </h1>

            <h2 class="subtitulo">
            Diseño y desarrollo web profesional
            </h2>

           <hr class="linea">
         </div>


            <!--comienza formulario-->
            <form class="form" action="#" method="post">

  <div class="form-field">
    <label class="form-label" for="nombre">Nombre</label>
    <input class="form-input" type="text" id="nombre" name="nombre" required>
  </div>

  <div class="form-field">
    <label class="form-label" for="email">Email</label>
    <input class="form-input" type="email" id="email" name="email" required>
  </div>

  <div class="form-field">
    <label class="form-label" for="mensaje">Mensaje</label>
    <textarea class="form-textarea" id="mensaje" name="mensaje" rows="5"></textarea>
  </div>

  <fieldset class="form-field form-field--group"> <!--titulo a grupo de opciones-->
    <legend class="form-legend">Motivo de contacto</legend>

    <label class="form-option">
      <input class="form-radio" type="radio" name="motivo">
      Consulta
    </label>

    <label class="form-option">
      <input class="form-radio" type="radio" name="motivo">
      Proyecto
    </label>

    <label class="form-option">
      <input class="form-radio" type="radio" name="motivo">
      Otro
    </label>
  </fieldset>

  <div class="form-field">
    <label class="form-option">
      <input class="form-checkbox" type="checkbox" name="novedades">
      Quiero recibir novedades
    </label>
  </div>

  <button class="form-button" type="submit">Enviar</button> <!--botón de enviar es el único-->

</form> <!--fin de formulario-->



        </section>
        

       </main>

<!-- FOOTER-->

  <div class="footer-bandera"> <!-- la bandera argentina dentro del footer-->

    <img src="../img/facebook.svg" alt="Facebook">
    <img src="../img/whatsapp.svg" alt="WhatsApp">
  </div>

</footer> <!-- aqui finaliza el footer-->
